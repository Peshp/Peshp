# Workflow to generate GitHub stats for your profile
name: GitHub Stats Generator

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows manual workflow execution from the Actions tab
  workflow_dispatch:

# A workflow run is made up of jobs
jobs:
  generate-stats:
    # Runs on a Linux environment
    runs-on: ubuntu-latest

    # Permissions to access repository contents
    permissions:
      contents: write

    # Steps in the workflow
    steps:
      # Step 1: Check out repository content
      - name: Check out the repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run stats generation script
      - name: Run stats generator
        run: npm run generate

      # Step 5: Commit and push the generated stats
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/generated/
          git commit -m "Automated stats generation by GitHub Actions"
          git push
