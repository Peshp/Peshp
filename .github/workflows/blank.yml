name: GitHub Stats Generator

on:
  # Trigger automatically when there are changes or manually via GitHub Actions
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Check out the repository
      - name: Checkout the repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run stats generator scripts
      - name: Generate stats files
        run: |
          python github_stats.py
          python generate_images.py

      # Step 5: Verify generated files
      - name: Verify generated SVG files
        run: ls -al output/generated/

      # Step 6: Commit and push the changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/generated/
          git commit -m "Automated GitHub stats generation by GitHub Actions"
          git push
