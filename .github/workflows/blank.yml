name: GitHub Stats Generator

on:
  # Trigger automatically when there are changes or manually via GitHub Actions
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Check out the repository
      - name: Checkout the repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # NEW: Ensure the output directory exists so the scripts don't fail
      - name: Create output directory
        run: mkdir -p output/generated/

      # Step 4: Run stats generator scripts
      # We map the Secret to an Environment Variable here
      - name: Generate stats files
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          python github_stats.py
          python generate_images.py

      # Step 5: Verify generated files
      - name: Verify generated SVG files
        run: ls -al output/generated/

      # Step 6: Commit and push the changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Only add and commit if there are actually changes to prevent workflow errors
          git add output/generated/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated GitHub stats generation" && git push)
