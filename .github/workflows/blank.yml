name: GitHub Stats Generator

on:
  # Trigger the workflow on push to the "main" branch or manual dispatch
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-stats:
    # Specify the operating system and permissions
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run stats generator
      - name: Run stats generator
        run: npm run generate

      # Step 5: Verify generated files
      - name: Verify generated files
        run: ls -al output/generated/

      # Step 6: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/generated/
          git commit -m "Automated stats generation by GitHub Actions"
          git push
